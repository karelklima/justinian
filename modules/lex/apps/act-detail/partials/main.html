<div ng-controller="LexActDetailController" main-app anchor-scroll offset-top="150">
    <div app-bar adjust-on="actDetail">
        <div class="clearfix">
            <div class="navbar-right">
                <span app-bar-toolbox></span>
            </div>
            <div class="navbar-brand">
                <a click module="lex" application="act-detail" resource="{{resource}}">
                    Předpis č. {{actDetail["identifier"]}} bla bla bla bla bla nbla lasd asodi jasod ijasod  asd oais daosid asdo iasd oasid asd
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 clearfix">
                <p class="pull-right text-muted">Znění platné od {{actVersion.validIso | formatDate}}</p>
                <p>{{actDetail["title"]}}</p>
            </div>
        </div>
    </div>

    <div ng-hide="isTextLoading() || isEmpty()">

            <div class="lex-act-text" compile="actText"></div>

        </div>
        <div ng-show="isTextLoading()" spinner-bar></div>

        <div ng-show="isTextEmpty()" class="alert alert-info">Text není dostupný.</div>
</div>
